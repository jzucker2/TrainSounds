media_player:
  - platform: speaker
    # name: None
    name: "${friendly_name} Media Player"
    id: echo_media_player
    announcement_pipeline:
      speaker: echo_speaker
      format: WAV
    codec_support_enabled: false
    buffer_size: 6000
    files:
      - id: train_crossing_mp3_file
        file: https://www.soundjay.com/transportation/train-crossing-bell-01.wav
      - id: train_whistle_mp3_file
        file: https://www.soundjay.com/transportation/train-whistle-01.wav